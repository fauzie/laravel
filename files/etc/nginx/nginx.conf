user USERNAME;

worker_processes auto;
pcre_jit on;
pid /run/nginx.pid;
error_log /dev/stderr warn;

include /etc/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main
        '$remote_addr - [$time_iso8601] "$host" "$request" '
        '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
        '$request_time $upstream_response_time $pipe';

    access_log /dev/stdout main;
    server_tokens off;

    client_max_body_size 50M;
    keepalive_timeout 65;
    sendfile on;
    tcp_nodelay on;
    keepalive_disable msie6;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 512;
    gzip_proxied any;
    gzip_vary on;
    gzip_disable "msie6";
    gzip_types
        text/plain
        text/css
        text/x-component
        text/javascript application/javascript application/x-javascript
        text/xml application/xml application/rss+xml
        application/json
        application/vnd.ms-fontobject
        font/truetype font/opentype
        image/svg+xml;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header X-UA-Compatible "IE=Edge";

    # php upstream
    upstream phpfpm {
        server unix:/run/php-fpm.sock;
    }

    # socket.io upstream
    upstream websockets {
        server 127.0.0.1:6006;
    }

    map $http_origin $allow_origin {
        ~^https?://(.*\.)?DOMAIN(:\d+)?$ $http_origin;
        ~^https?://(.*\.)?localhost(:\d+)?$ $http_origin;
        default "";
    }

    map $http_x_forwarded_proto $fastcgi_param_https {
        default '';
        https 'on';
    }

    map $http_upgrade $type {
        default "web";
        websocket "ws";
    }

    server {
        listen 80 default_server;
        server_name DOMAIN *.DOMAIN;

        root /app/current/public;
        index index.html index.php;

        charset utf-8;

        if ($request_uri ~* ^(.*/)index\.php) {
            rewrite ^ / permanent;
        }

        set_real_ip_from  REAL_IP_FROM;
        real_ip_header    "X-Forwarded-For";
        real_ip_recursive on;

        location / {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $allow_origin;
                add_header 'Access-Control-Allow-Headers' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE';
                add_header 'Access-Control-Max-Age' 31536000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            try_files /nonexistencerandompath @$type;
        }

        location @web {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location @ws {
            proxy_pass http://websockets;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
            proxy_cache_bypass $http_upgrade;
            add_header 'Access-Control-Allow-Origin' $allow_origin;
            add_header 'Access-Control-Allow-Credentials' 'false';
            add_header 'Access-Control-Allow-Headers' 'X-Auth-Token, X-Requested-With, Accept, Authorization, X-CSRF-TOKEN';
            add_header 'Access-Control-Allow-Methods' 'GET, POST';
            log_not_found off;
            access_log off;
        }

        location ~ /worker\.(js|map)$ {
            add_header Service-Worker-Allowed '/' always;
            expires max;
            access_log off;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }

        location = /sitemap.xml {
            allow all;
            log_not_found off;
            access_log off;
        }

        location ~ \.(css|js|jpeg|jpg|png|gif|woff|woff2|ttf|eot|avi|mp3|mp4|webm|wav|gz|tar|zip|pdf)$ {
            access_log off;
            log_not_found off;
            add_header Pragma "public";
            add_header Cache-Control "max-age=31536000, public, must-revalidate, proxy-revalidate";
            add_header Access-Control-Allow-Origin $host always;
            add_header Access-Control-Allow-Methods 'GET' always;
            add_header Access-Control-Max-Age 31536000 always;
        }

        location = /index.php {
            fastcgi_pass phpfpm;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param HTTPS $fastcgi_param_https;
        }

        location ~ \.php$ {
            return 404;
        }
    }
}
